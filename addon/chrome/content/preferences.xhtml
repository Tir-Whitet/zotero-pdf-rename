<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<?xml-stylesheet href="chrome://zotero/skin/zotero.css" type="text/css"?>
<vbox
  id="zotero-prefpane-__addonRef__"
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', {window})"
>
  <vbox class="main-section">
    <html:h1 data-l10n-id="pref-title"></html:h1>
    <vbox>
      <groupbox>
        <label><html:h2 data-l10n-id="pref-h1"></html:h2></label>
        <vbox>
          <checkbox
            id="zotero-prefpane-__addonRef__-shortcut-enable"
            preference="extensions.zotero.__addonRef__.shortcut.enable"
            data-l10n-id="pref-shortcut-enable"
            native="true"
          />
          <hbox align="center">
            <label data-l10n-id="pref-modifiers"></label>
            <menulist
              id="zotero-prefpane-__addonRef__-shortcut-modifiers"
              preference="extensions.zotero.__addonRef__.shortcut.modifiers"
              style="margin-left: 0; width: 7em"
              native="true"
            >
              <menupopup>
                <menuitem label="alt" value="alt" />
                <menuitem label="control" value="control" />
                <menuitem label="meta" value="meta" />
                <menuitem label="accel" value="accel" />
              </menupopup>
            </menulist>
            <label data-l10n-id="pref-key"></label>
            <html:input
              type="text"
              id="zotero-prefpane-__addonRef__-shortcut-key"
              preference="extensions.zotero.__addonRef__.shortcut.key"
              size="4"
              style="margin-right: 15px"
            ></html:input>
            <button
              id="zotero-prefpane-__addonRef__-shortcut-confirm"
              label="OK"
              image="chrome://zotero/skin/tick.png"
              dir="reverse"
            ></button>
          </hbox>
        </vbox>
      </groupbox>

    <vbox>
      <groupbox>
        <label><html:h2 data-l10n-id="pref-rename-format"></html:h2></label>
        <vbox>
          <radiogroup
          id="zotero-prefpane-pdfrename-rename-format-group"
          preference="extensions.zotero.pdfrename.renameFormat"
        >
          <radio
            id="zotero-prefpane-pdfrename-rename-format1"
            label="年份-期刊-作者"
            value="Year-Journal-Author"
            oncommand="
              document.getElementById('zotero-prefpane-pdfrename-rename-format2').checked = false;
              Services.prefs.setCharPref('extensions.zotero.pdfrename.renameFormat', 'Year-Journal-Author');
              Zotero.debug('[renamePDF] Set renameFormat to Year-Journal-Author');
            "
          />
          <radio
            id="zotero-prefpane-pdfrename-rename-format2"
            label="期刊-年份-作者"
            value="Journal-Year-Author"
            oncommand="
              document.getElementById('zotero-prefpane-pdfrename-rename-format1').checked = false;
              Services.prefs.setCharPref('extensions.zotero.pdfrename.renameFormat', 'Journal-Year-Author');
              Zotero.debug('[renamePDF] Set renameFormat to Journal-Year-Author');
            "
          />
        </radiogroup>
        
        </vbox>
      </groupbox>
    </vbox>
      
      <separator />
      <separator class="thin" />

      <vbox>
        <groupbox>
          <label><html:h2>About</html:h2></label>
          <hbox align="bottom">
            <label value="Links: "></label>
            <label
              is="zotero-text-link"
              value="Help"
              href="https://github.com/Theigrams/zotero-pdf-custom-rename#zotero-pdf-rename"
              style="margin-right: 5px"
            ></label>
            <label
              is="zotero-text-link"
              value="Issue"
              href="https://github.com/Theigrams/zotero-pdf-custom-rename/issues"
              style="margin-right: 5px"
            ></label>
            <label
              is="zotero-text-link"
              value="History"
              href="https://github.com/Theigrams/zotero-pdf-custom-rename/releases"
              style="margin-right: 5px"
            ></label>
          </hbox>
          <separator id="storage-separator" class="thin" />
          <hbox>
            <html:label
              data-l10n-id="pref-help"
              data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
            ></html:label>
          </hbox>
        </groupbox>
      </vbox>
    </vbox>
  </vbox>
</vbox>
